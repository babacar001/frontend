<div class="class-list-container">
  <div class="header">
    <h2>Gestion des Classes</h2>
    <button mat-raised-button color="primary" (click)="openClassForm()">
      <mat-icon>add</mat-icon>
      Nouvelle Classe
    </button>
  </div>

  <mat-card>
    <mat-card-content>
      <div class="filters">
        <mat-form-field appearance="outline">
          <mat-label>Rechercher</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Nom, niveau...">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>

      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort class="full-width">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
            <td mat-cell *matCellDef="let classe">{{ classe.name }}</td>
          </ng-container>

          <ng-container matColumnDef="level">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Niveau</th>
            <td mat-cell *matCellDef="let classe">{{ classe.level }}</td>
          </ng-container>

          <ng-container matColumnDef="academic_year">
            <th mat-header-cell *matHeaderCellDef>Année Scolaire</th>
            <td mat-cell *matCellDef="let classe">{{ classe.academic_year }}</td>
          </ng-container>

          <ng-container matColumnDef="student_count">
            <th mat-header-cell *matHeaderCellDef>Élèves</th>
            <td mat-cell *matCellDef="let classe">{{ classe.student_count || 0 }}</td>
          </ng-container>

          <ng-container matColumnDef="capacity">
            <th mat-header-cell *matHeaderCellDef>Capacité</th>
            <td mat-cell *matCellDef="let classe">{{ classe.capacity }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let classe">
              <button mat-icon-button (click)="openClassForm(classe)" matTooltip="Modifier">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteClass(classe)" matTooltip="Supprimer">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
